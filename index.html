<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cari Film - OMDb API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00e676;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #00e676;
      border: none;
      cursor: pointer;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .movie-item {
      background-color: #1e1e1e;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s forwards;
    }
    .movie-item img {
      width: 100%;
      border-radius: 5px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .movie-year {
      font-size: 14px;
      color: #ccc;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Cari Film ðŸŽ¬</h1>
  <input type="text" id="movieInput" placeholder="Masukkan judul film...">
  <button onclick="searchMovies()">Cari</button>

  <div id="movieList" class="movie-list"></div>

  <script>
    function searchMovies() {
      const query = document.getElementById("movieInput").value;
      const movieList = document.getElementById("movieList");

      movieList.innerHTML = ""; // Kosongkan hasil sebelumnya

      if (query.trim() === "") {
        movieList.innerHTML = "<p>Masukkan judul film terlebih dahulu.</p>";
        return;
      }

      fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(query)}&apikey=5b6fb743`)
        .then(response => response.json())
        .then(data => {
          if (data.Response === "True") {
            data.Search.forEach((movie, index) => {
              const div = document.createElement("div");
              div.classList.add("movie-item");
              div.style.animationDelay = `${index * 0.1}s`;

              div.innerHTML = `
                <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="Poster">
                <div class="movie-title">${movie.Title}</div>
                <div class="movie-year">${movie.Year}</div>
              `;
              movieList.appendChild(div);
            });
          } else {
            movieList.innerHTML = `<p>Film tidak ditemukan.</p>`;
          }
        })
        .catch(error => {
          movieList.innerHTML = `<p>Terjadi kesalahan saat mengambil data.</p>`;
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
