<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cari Film - OMDb API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00e676;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #00e676;
      border: none;
      cursor: pointer;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .movie-item {
      background-color: #1e1e1e;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s forwards;
      cursor: pointer;
    }
    .movie-item img {
      width: 100%;
      border-radius: 5px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .movie-year {
      font-size: 14px;
      color: #ccc;
    }
    #movieDetail {
      margin-top: 30px;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    #movieDetail img {
      float: right;
      max-width: 200px;
      margin-left: 20px;
      border-radius: 10px;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Cari Film ðŸŽ¬</h1>
  <input type="text" id="movieInput" placeholder="Masukkan judul film...">
  <button onclick="searchMovies()">Cari</button>

  <div id="movieList" class="movie-list"></div>

  <div id="movieDetail"></div>

  <script>
    function searchMovies() {
      const query = document.getElementById("movieInput").value;
      const movieList = document.getElementById("movieList");
      const movieDetail = document.getElementById("movieDetail");

      movieList.innerHTML = "";
      movieDetail.style.display = "none";

      if (query.trim() === "") {
        movieList.innerHTML = "<p>Masukkan judul film terlebih dahulu.</p>";
        return;
      }

      fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(query)}&apikey=5b6fb743`)
        .then(response => response.json())
        .then(data => {
          if (data.Response === "True") {
            data.Search.forEach((movie, index) => {
              const div = document.createElement("div");
              div.classList.add("movie-item");
              div.style.animationDelay = `${index * 0.1}s`;
              div.onclick = () => showMovieDetail(movie.imdbID);

              div.innerHTML = `
                <img src="${movie.Poster !== "N/A" ? movie.Poster : 'https://via.placeholder.com/200x300?text=No+Image'}" alt="Poster">
                <div class="movie-title">${movie.Title}</div>
                <div class="movie-year">${movie.Year}</div>
              `;
              movieList.appendChild(div);
            });
          } else {
            movieList.innerHTML = `<p>Film tidak ditemukan.</p>`;
          }
        })
        .catch(error => {
          movieList.innerHTML = `<p>Terjadi kesalahan saat mengambil data.</p>`;
          console.error("Error:", error);
        });
    }

    function showMovieDetail(imdbID) {
      const movieDetail = document.getElementById("movieDetail");

      fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=5b6fb743`)
        .then(response => response.json())
        .then(data => {
          if (data.Response === "True") {
            movieDetail.innerHTML = `
              <h2>${data.Title} (${data.Year})</h2>
              <img src="${data.Poster !== "N/A" ? data.Poster : ''}" alt="Poster">
              <p><strong>Genre:</strong> ${data.Genre}</p>
              <p><strong>Director:</strong> ${data.Director}</p>
              <p><strong>Writer:</strong> ${data.Writer}</p>
              <p><strong>Actors:</strong> ${data.Actors}</p>
              <p><strong>Plot:</strong> ${data.Plot}</p>
              <p><strong>Language:</strong> ${data.Language}</p>
              <p><strong>Awards:</strong> ${data.Awards}</p>
              <p><strong>IMDB Rating:</strong> ${data.imdbRating}</p>
            `;
            movieDetail.style.display = "block";
            movieDetail.scrollIntoView({ behavior: "smooth" });
          } else {
            movieDetail.innerHTML = `<p>Gagal memuat detail film.</p>`;
          }
        })
        .catch(error => {
          movieDetail.innerHTML = `<p>Terjadi kesalahan saat mengambil data detail.</p>`;
          console.error("Detail Error:", error);
        });
    }
  </script>
</body>
</html>
